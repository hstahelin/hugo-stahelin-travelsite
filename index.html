<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Travel Site</title>
  </head>
  <body>
    <header class="site-header">
      <div class="site-logo">
        <a href="./index.html" class="site-logo__link"> Travel Site </a>
      </div>
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a
              href="./index.html"
              class="site-nav__link site-nav__link--active"
            >
              Home
            </a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Hawaii</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Iceland</a>
          </li>
          <li class="site-nav__item">
            <a href="" class="site-nav__link">Greece</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__headline">
        <h2 class="hero__title">Travelling Comes With Endless Discoveries</h2>
        <p class="hero__text-intro">
          Don't let your dreams be just dreams. Experience the world by booking
          a vacation with us now.
        </p>
        <a href="" class="hero__action-button">Get Started</a>
      </div>
      <a href="hero__image-link">
        <img src="./assets/images/hero.png" alt="" class="hero__image" />
      </a>
    </section>
    <section class="recommendations">
      <h3 class="recommendations__title">Recommendations</h3>
      <div class="destination-cards">
        <a
          href=""
          class="destination-card__link destination-card__image destination-card__image--hawaii"
        >
          <h3 class="destination-card__title">Hawaii</h3>
        </a>
        <a
          href=""
          class="destination-card__link destination-card__image destination-card__image--iceland"
        >
          <h3 class="destination-card__title">Iceland</h3> </a
        ><a
          href=""
          class="destination-card__link destination-card__image destination-card__image--greece"
        >
          <h3 class="destination-card__title">Greece</h3>
        </a>
      </div>
    </section>
  </body>
</html>
